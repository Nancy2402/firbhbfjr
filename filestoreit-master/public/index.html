<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#0069d9" />
		<meta name="description" content="Web App To Store All Your Files And Folders In A Secured Environment" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<title>FileStoreIt</title>
		<style>
			.loading-container {
				display: flex;
				flex-grow: 1;
				height: 100vh;
				justify-content: center;
				align-items: center;
			}

		</style>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="app">
			<div class="loading-container">
				<div class="spinner-border text-primary" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
		<input type="hidden" id="node_mode" readonly value="%NODE_ENV%">
		<script>
			const node_mode = document.querySelector('#node_mode').value
			if (
				node_mode === "production" &&
				typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object"
			) {
				window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () { };
			}</script>
	</body>

</html>
